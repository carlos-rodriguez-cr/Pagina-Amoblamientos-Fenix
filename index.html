    			var Dia = new Date();

    			var min = Dia.getMinutes();
    			var sec = Dia.getSeconds();
    			
    			min = checkTime(min);
    			sec = checkTime(sec);
    			document.getElementById("pReloj").innerHTML = hr + " : " + min + " : " + sec;
    			var time = setTimeout(function(){ EjecutarReloj() }, 500);
    			
			}
			function checkTime(i) {
    			if (i < 10) {
       				i = "0" + i;
    			}
    			return i;
			}
		</script>
